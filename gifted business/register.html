<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>account openning form</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div class="create_account">OPEN NEW ACCOUNT</div>
	<form class="giftform" >
  <fieldset>
    <legend>ACCOUNT CREATING :</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="abc"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="def"><br>
     <label for="email">Email:</label><br>
    <input type="text" id="Email" name="email" placeholder="example@gmail.com" required="email"><br>
    <label for="password">Create password:</label><br>
    <input type="password" name="password" placeholder="!@#DFR$%k"><br>
    <label for="password">Confirm password</label><br>
     <input type="password" name="password" placeholder="!@#DFR$%k"><br><br>
     <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
